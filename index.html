<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="cssResp/indexResp.css">
    <title>Voluntarie.se | Bem-vindo ao Voluntarie</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link href="bootstrap-5.0.0-beta2-dist/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"> </script>
    <script type="text/javascript" src="js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="js/jquery.validate.min.js"> </script>
    <script type="text/javascript" src="js/additional-methods.min.js"> </script>
    <script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script src="JavaScript/index.js"></script>
</head>

<body>
    <div class="containe">
        <header>

            <!--Tela inicial(login)-->
            <div class="img-wrapper">
                <img src="img/bg.jpg" alt="">
            </div>
            <div class="banne">
                <h1>Voluntarie<strong id="ponto">.</strong>se</h1>
                <form class="form" >
                    <input type="email" name="email" id="emailTeste" placeholder="Digite seu e-mail" required>
                    <br>
                    <input type="password" name="senha" id="senhaTeste" class="password" placeholder="Digite sua senha" required>
                    <br>
                   <a href="feed.html"><button id="botaoEntrar">Entrar</button></a> 
                </form>
                <a><button id="botaoCadastro" data-bs-toggle="modal" data-bs-target="#cadastroModal">Criar conta</button></a>
                <br>
                <a class="esqueciSenha" data-bs-toggle="modal" data-bs-target="#esqueciModal">Esqueci minha senha</a>
            </div>

            <!--Tela Cadastro(Modal)-->
            <div class="modal" id="cadastroModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <img class="logoCadastro" src="img/logo2.png" alt="login">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form" id="cadastro">
                        <div class="modal-body">
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">Nome</label>
                                <input type="text" class="form-control bg-dark text-light p-1" id="nome" name="nome">
                            </div>
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">E-mail</label>
                                <input type="email" class="form-control bg-dark text-light p-1" id="email" name="email">
                            </div>
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">Telefone</label>
                                <input type="text" class="form-control bg-dark text-light p-1" id="telefone" name="telefone">
                            </div>
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">Senha</label>
                                <input type="text" class="form-control bg-dark text-light p-1" id="senha" name="senha">
                            </div>
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">Confirmar Senha</label>
                                <input type="text" class="form-control bg-dark text-light p-1" id="confirmar" name="confirmar">
                            </div>
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">Data de nascimento</label>
                                <input type="date" class="form-control bg-dark text-light p-1" id="data" name="data" min="1920-01-01" max="2020-12-31">
                            </div>
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">Sexo</label>
                                <select class="form-select bg-dark text-light p-1" aria-label="Default select example" name="sexo">
                                    <option disabled="disabled" selected="selected">- Selecione uma opção</option>
                                    <option value="1">Feminimo</option>
                                    <option value="2">Masculino</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-light padraoBotao">Cadastrar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>

            <!--Tela Esqueci Senha(Modal)-->
            <div class="modal" id="esqueciModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <img class="logoCadastro" src="img/logo2.png" alt="login">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form" id="esqueciSenha">
                        <div class="modal-body">
                            <div class="mb-2">
                                <label class="form-label text-light mb-0">E-mail</label>
                                <input type="email" class="form-control bg-dark text-light p-1" id="email" name="email">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light padraoBotao">Redefinir</button>
                        </div>
                    </form>     
                  </div>
                </div>
              </div>
        </header>

        <!--Contato-->
        <section class="sessao-contato" id="contato">
            <div class="contato-wrapper">
                <div class="contato-left"></div>
                <div class="contato-right">
                    <h1>Contato</h1>
                    <form>
                        <div class="input-group">
                            <input type="text" class="field" id="nome">
                            <label for="nome" class="field-label">Nome</label>
                        </div>
                        <div class="input-group">
                            <input type="text" class="field" id="email">
                            <label for="email" class="field-label">Email</label>
                        </div>
                        <div class="input-group">
                            <textarea class="field" id="mensagem"></textarea>
                            <label for="mensagem" class="field-label">Mensagem</label>
                        </div>
                        <button type="submit" class="bt bt-submit padraoBotao">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
