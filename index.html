<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="cssResp/indexResp.css">
    <title>Voluntarie.se | Bem-vindo ao Voluntarie</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link href="bootstrap-5.0.0-beta2-dist/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"> </script>
    <script type="text/javascript" src="js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="js/jquery.validate.min.js"> </script>
    <script type="text/javascript" src="js/additional-methods.min.js"> </script>
    <script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script src="JavaScript/index.js"></script>
</head>

<body>
    <div class="containe">
        <header>

            <!--Tela inicial(login)-->
            <div class="img-wrapper">
                <img src="img/bg.jpg" alt="">
            </div>
            <div class="banne">
                <h1>Voluntarie<strong id="ponto">.</strong>se</h1>
                <form method="post" class="form" action="php/logar.php?acao=logar">
                    <input type="email" name="email" id="emailTeste" placeholder="Digite seu e-mail" required>
                    <br>
                    <input type="password" name="senha" id="senhaTeste" class="password" placeholder="Digite sua senha" required>
                    <br>
                   <a href="feed.html"><button id="botaoEntrar">Entrar</button></a> 
                </form>
                <a><button id="botaoCadastro" data-bs-toggle="modal" data-bs-target="#cadastroModal">Criar conta</button></a>
                <br>
                <a class="esqueciSenha" data-bs-toggle="modal" data-bs-target="#esqueciModal">Esqueci minha senha</a>
            </div>

            <!--Tela Cadastro(Modal)-->
            <div class="modal" id="cadastroModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <img class="logoCadastro" src="img/logo.png" alt="login">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form" id="cadastro">
                        <div class="modal-body">
                            <div class="card1-group">
                                <label>Nome</label>
                                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                            </div>
                            <div class="card1-group">
                                <label>E-mail</label>
                                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="card1-group">
                                <label>Telefone</label>
                                <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">
                            </div>
                            <div class="card1-group">
                                <label>Senha</label>
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="card1-group">
                                <label>Confirmar</label>
                                <input type="password" name="confirmar" id="confirmar" placeholder="Confirmar senha" required>
                            </div>
                            <div class="card1-group">
                                <label>Data de nascimento</label>
                                <input type="text" name="data" id="data" placeholder="Data de nascimento" required>
                            </div>
                            <div class="card1-group">
                                <label>Sexo</label>
                                <select name="sexo" class="opcoes">
                                    <option disabled="disabled" selected="selected">-- Selecione uma opção</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-light padraoBotao">Cadastrar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>

            <!--Tela Esqueci Senha(Modal)-->
            <div class="modal" id="esqueciModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <img class="logoCadastro" src="img/logo.png" alt="login">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form" id="esqueciSenha">
                        <div class="modal-body">
                            <div class="card1-group" id="insiriaSeuEmail">
                                <label>Insira seu e-mail para redefinir sua senha</label>
                                <input type="email" name="email" id="email" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light padraoBotao">Redefinir</button>
                        </div>
                    </form>     
                  </div>
                </div>
              </div>
        </header>

        <!--Contato-->
        <section class="sessao-contato" id="contato">
            <div class="contato-wrapper">
                <div class="contato-left"></div>
                <div class="contato-right">
                    <h1>Contato</h1>
                    <form>
                        <div class="input-group">
                            <input type="text" class="field" id="nome">
                            <label for="nome" class="field-label">Nome</label>
                        </div>
                        <div class="input-group">
                            <input type="text" class="field" id="email">
                            <label for="email" class="field-label">Email</label>
                        </div>
                        <div class="input-group">
                            <textarea class="field" id="mensagem"></textarea>
                            <label for="mensagem" class="field-label">Mensagem</label>
                        </div>
                        <button type="submit" class="bt bt-submit padraoBotao">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
