<body>
    <!-- NavBar Topo(PC) -->
    <nav class="navbar fixed-top navbar navbar-expand-lg navbar-light bg-dark" id="navTop">
        <div class="container-fluid">
            <a href="feed.html"><img src="img/android-chrome-192x192.png" alt="logo" id="imagemLogo"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">

                            <label>User Name</label>
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item textDrop" href="#">Meu perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item textDrop" href="index.html">Sair</a></li>
                        </ul>
                    </li>
                </div>
                <div class="form-inline my-2 my-lg-0">
                    <a href=""><button class="btn btn-light buttonNewAction corBotao" type="submit"><i
                                class="fas fa-plus"></i> Criar ação</button></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- (FIM)NavBar Topo(PC) -->

    <!-- NavBar para Mobile(Barra inferior) -->
    <nav class="fixed-bottom navbar navbar-expand-lg navbar-light bg-dark" id="navMobile">
        <div class="container-fluid">
            <a href="feed.html">
                <span id="feed" class="material-icons text-light">home</span>
            </a>
            <a href="#">
                <span class="material-icons text-light">search</span>
            </a>
            <a href="">
                <span id="criar" class="material-icons">add_circle</span>
            </a>
            <a href="">
                <span id="perfil" class="material-icons text-light">person</span>
            </a>
        </div>
    </nav>
    <!-- (FIM)NavBar para Mobile(Barra inferior) -->

    <!-- Lateral - Dados do usuário(ESQUERDA) -->
    <div class="perfilFiltro">
        <div class="card mt-3 cardEsquerda" id="cardPerfil">
            <div class="card-body">
                <img src="img/íconePerfil.jpg" alt="" class="img-fluid rounded-circle mb-2" id="fotoPerfil">
                <h4 class="mb-5 text-light">User Name</h4>
                <a href="" class="btn btn-light corBotao mb-4">Meu perfil</a>
            </div>
        </div>
    </div>

    <!-- (FIM)lateral - Dados do usuário(ESQUERDA) -->

    <!-- Formulário de Ação -->
    <div class="formulario">
        <div id="tituloMobile">
            <h3 class="text-light">Criar ação</h3>
        </div>
        <div class="mb-3">
            <label class="form-label text-light mt-3">Título</label>
            <input type="text" class="form-control bg-dark text-light" id=" exampleFormControlInput1" required>
        </div>
          <div class="mb-3">
            <label class="form-label text-light">Descrição</label>
            <textarea class="form-control bg-dark text-light" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
          <div class="mb-3 w-50 left">
            <label class="form-label text-light">Data</label>
            <input type="datetime-local" class="form-control bg-dark text-light" id="data" min="2021-06-24T00:00:00" required>
          </div>
          <div class="mb-3 w-50 left">
            <label class="form-label text-light">Categoria</label>
            <select class="form-select bg-dark text-light" aria-label="Default select example" name="categoria" required>
                <option disabled="disabled" selected="selected">-- Selecione uma opção</option>
                <option value="1">Visitações</option>
                <option value="2">Doação de sangue</option>
                <option value="3">Doação de suprimentos</option>
                <option value="4">Distribuição suprimentos</option>
                <option value="5">Adoção de animais</option>
                <option value="6">Passeio com animais</option>
            </select>
          </div>
        <div id="quadrado">
            <label for="formFile" class="form-label text-light">Endereço</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-dark text-light" placeholder="Cep" id="cep" required>
                <button class="btn corBotao btn-light" type="button" id="obterEndereco" onclick="endereco()">Obter Endereço</button>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light" placeholder="Logradouro" aria-label="Recipient's username" aria-describedby="button-addon2" id="logradouro" name="logradouro" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light" placeholder="Complemento" aria-label="Recipient's username" aria-describedby="button-addon2" id="complemento" name="complemento">
            </div>
                   
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light" placeholder="Bairro" aria-label="Recipient's username" aria-describedby="button-addon2" id="bairro" name="bairro" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light" placeholder="Cidade" aria-label="Recipient's username" aria-describedby="button-addon2" id="localidade" name="cidade" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light" placeholder="Estado" aria-label="Recipient's username" aria-describedby="button-addon2" id="uf" name="uf" required>
            </div>            
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label text-light">Imagem</label>
            <input class="form-control bg-dark text-light" type="file" name="imagem" id="escolherImagem" onchange="previewImagem()">
            <img name="imagem" class="mt-3" id="imagem">
          </div>

          <button class="btn btn-light corBotao"  type="button" id="botaoCriar">Criar Ação</button>

    </div>
    <!-- (FIM) Formulário de Ação -->
</body>

</html>
